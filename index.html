<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="icon" href="https://freeiconshop.com/wp-content/uploads/edd/calculator-flat.png">
    <link rel="stylesheet" href="styles.css">
    <script type="text/javascript">
        const audio1 = new Audio();
        audio1.src="./audio1.wav";
    </script>
</head>
<body>
    <div class="container">
        <div class="calculator">
            <form>
                <h1> Calculator </h1>
                <div class="display">
                    <input type="text" name="display">
                </div>
                <div>
                    <input type="button" value="AC" onclick="audio1.play(); display.value = ''" class="operator">
                    <input type="button" value="DE" onclick="audio1.play(); display.value = display.value.toString().slice(0,-1) " class="operator">
                    <input type="button" value="%" onclick="audio1.play(); display.value += '%'" class="operator">
                    <input type="button" value="/" onclick="audio1.play(); display.value += '/'" class="operator">
                </div>
                <div>
                    <input type="button" value="7" onclick="audio1.play(); display.value += '7'">
                    <input type="button" value="8" onclick="audio1.play(); display.value += '8'">
                    <input type="button" value="9" onclick="audio1.play(); display.value+= '9'">
                    <input type="button" value="*" onclick="audio1.play(); display.value += '*'">
                </div>
                <div>
                    <input type="button" value="4" onclick="audio1.play(); display.value += '4'">
                    <input type="button" value="5" onclick="audio1.play(); display.value += '5'">
                    <input type="button" value="6" onclick="audio1.play(); display.value +='6'">
                    <input type="button" value="-" onclick="audio1.play(); display.value += '-'">
                </div>
                <div>
                    <input type="button" value="1" onclick="audio1.play(); display.value += '1'">
                    <input type="button" value="2" onclick="audio1.play(); display.value += '2'">
                    <input type="button" value="3" onclick="audio1.play(); display.value += '3'">
                    <input type="button" value="+" onclick="audio1.play(); display.value += '+'">
                </div>
                <div>
                    <input type="button" value="0" onclick="audio1.play(); display.value += '0'">
                    <input type="button" value="." onclick="audio1.play(); display.value += '.'">
                    <input type="button" value="=" id="equal" onclick="audio1.play(); display.value = eval(display.value)">
                </div>
            </form>
        </div>
    </div>

</body>
</html>
